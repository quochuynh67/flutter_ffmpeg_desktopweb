<script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });


</script>

<script>
    function openBrowser() {
    // Replace this URL with the one you want to open in Safari
    var url = "https://viiv.app";

    // Check if the device is running on iOS (for Android, use 'Android' instead of 'iPhone')
    var isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isIOS) {
        // If the device is iOS, use the 'window.location.href' to navigate to the URL
        window.location.href = url;
        console.log("openBrowser iOS so open href ", url);
    } else {
        // If it's not iOS (likely Android or another platform), use 'window.open'
        window.open(url, '_system');
        console.log("openBrowser so window.open ", url);
    }
}

 function logger(message) {
        console.log(message);
    }

</script>
